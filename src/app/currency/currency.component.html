<div id="currency">
  <h1>Currency Formats</h1>
  <p>USD (no format) - {{value}}</p>
  <p>EUR (currency format) - {{ value | currency: 'EUR' }}</p>
  <p>AUS (currency 1.2 = 2 dec values) - {{ value | currency:'AUS':false }}</p>
  <p>CNY (1.0 = 0 dec values if value over '0' present) - {{ value | currency:'CNY':true:'3.2-2' }}</p>  
</div>
