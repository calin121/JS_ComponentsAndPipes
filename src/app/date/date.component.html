<div id="date">
  <h1>Date Formats</h1>
  <p>date - {{today | date}}</p>
  <p>fullDate - {{ today | date:"fullDate"}}</p>
  <p>longDate - {{ today | date:"longDate"}}</p>
  <p>mediumDate - {{ today | date:"mediumDate"}}</p> 
  <p>dshortDate - {{ today | date:"shortDate"}}</p>  
  <p>customerDate - {{ today | date:'M/dd/y'}}</p>  
</div>
